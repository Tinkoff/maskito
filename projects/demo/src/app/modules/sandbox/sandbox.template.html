<form>
    <!-- TODO: autocorrection for typing Russian chars into "international passport name"  -->
    <!--   https://github.com/Tinkoff/maskito/issues/14 -->
    <input
        id="name"
        name="name"
        placeholder="Full name"
        autocomplete="name"
        class="prettify"
    />

    <input
        #inputPhone
        id="phone"
        name="phone"
        autocomplete="tel"
        placeholder="InputPhone"
        value=""
        class="prettify"
    />

    <input
        id="email"
        name="email"
        autocomplete="email"
        placeholder="Email"
        class="prettify"
    />

    <textarea
        #textAreaRef
        id="text-area"
        name="address"
        autocomplete="street-address"
        placeholder="Cyrillic symbols are not allowed"
        class="prettify"
    ></textarea>

    <!--  TODO: seamlessly replace decimal point from , to . -->
    <!--   https://github.com/Tinkoff/maskito/issues/14 -->
    <input
        #inputNumber
        id="number"
        name="balance"
        placeholder="Balance"
        class="prettify"
    />
</form>
